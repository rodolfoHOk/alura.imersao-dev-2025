<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Won</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="https://i.postimg.cc/GpCxYmvc/title.png" alt="Logo" class="logo">
  
    <div class="container">
        <div class="content">
            <h2>Pra ganhar, é preciso coragem!</h2>
            <p>Até mesmo para pisar em um chão feito de vidro</p>
            <button onclick="openModal()">Bora jogar!</button>
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>

            <h2>Chão feito de vidro</h2>

            <p id="round">Rodada: 1</p>
            
            <p>Escolha a ponte de vidro</p>
            
            <radio-group id="choices" class="choices">
                <div>
                    <input type="radio" id="ponte-1" name="choice" value="1">
                    <label for="ponte-1">1</label>
                </div>
                
                <div>
                    <input type="radio" id="ponte-2" name="choice" value="2">
                    <label for="ponte-2">2</label>
                </div>
                
                <div>
                    <input type="radio" id="ponte-3" name="choice" value="3">
                    <label for="ponte-3">3</label>
                </div>
            </radio-group>
            
            <button id="button-convert" onclick="playRound()">Jogar Rodada</button>
            
            <div class="result">
                <h3 id="result">Resultado</h3>

                <div class="result-content">
                    <div>
                        <span>Escolha</span>
                        <span class="choice-image" id="player-choice"></span>
                    </div>

                    <span class="vs">x</span>

                    <div>
                        <span class="choice-image" id="broken-glass"></span>
                        <span>Vidro Frágil</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>Alura - Imersão DEV - 2025</footer>
</body>

<script src="script.js"></script>  
</html>
