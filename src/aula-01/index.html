<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="https://i.postimg.cc/GpCxYmvc/title.png" alt="Logo" class="logo">
  
    <div class="container">
        <div class="content">
            <h2>Quem ganha, ganha em din din!</h2>

            <p>Que tal converter esse valor?</p>

            <button onclick="openModal()">Bora converter!</button>
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>

            <h2>Conversor de moedas</h2>
            
            <p>Selecione a moeda que deseja converter para Reais</p>
            
            <select id="coin">
                <option value="" selected disabled>Selecione a moeda...</option>
                <option value="won">Won</option>
                <option value="dollar">Dólar</option>
                <option value="euro">Euro</option>
            </select>
            
            <input type="number" id="currencyValue" placeholder="Valor em espécie" value="0">
            
            <button id="button-convert" onclick="convert()">Converter</button>
            
            <div class="result">
                <h3>Resultado:</h3>

                <p id="result"></p>
            </div>
        </div>
    </div>
    
    <footer>Alura - Imersão DEV - 2025</footer>
</body>

<script src="script.js"></script>  
</html>
